        <h1 style="color: white;">Contact Us</h1>
        <p style="color: white;">Please contact us for ideas you'd like to see!</p>
        <form id="contact-form"
            style="display: flex; flex-direction: column; align-items: center; padding-top: 0%; height: 100%; width: 100%;">
            <input style="display: flex; width: 25%; margin-bottom: 1%;" type="text" id="name" name="from_name"
                placeholder="Name">

            <input style="display: flex; width: 25%; margin-bottom: 1%;" type="email" id="email" name="from_email"
                placeholder="Email" required>
            
            <textarea style="display: flex; width: 50%; margin-bottom: 1%;" id="message" name="message" rows="4"
                placeholder="Message" required></textarea>

            <button
                style="display: flex; justify-content: center; align-items: center; width: 10%; border-radius: 10px;"
                type="button" onclick="submitForm()">Submit</button>
        </form>
